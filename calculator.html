<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Erick Robles</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <!--Header div-->
    <div id="header">
        <h1 class="title-text">TOP: Simple Calculator</h1>
    </div>

    <!--Calculator div-->
    <div id="calc-container">

        <!--Text to display equations-->
        <p id="preview-expression">10 + 10</p>
        <p id="preview-result">20</p>

        <!--Clear & Enter Buttons-->
        <button class="btn" id="clear-btn">Clear</button>
        <button class="btn" id="enter-btn">Enter</button>

        <!--0-9 Buttons-->
        <button class="btn num" id="zero-btn">0</button>
        <button class="btn num" id="one-btn">1</button>
        <button class="btn num" id="two-btn">2</button>
        <button class="btn num" id="three-btn">3</button>
        <button class="btn num" id="four-btn">4</button>
        <button class="btn num" id="five-btn">5</button>
        <button class="btn num" id="six-btn">6</button>
        <button class="btn num" id="seven-btn">7</button>
        <button class="btn num" id="eight-btn">8</button>
        <button class="btn num" id="nine-btn">9</button>

        <!--Operators & etc.-->
        <button class="btn op" id="add-btn">+</button>
        <button class="btn op" id="subtract-btn">-</button>
        <button class="btn op" id="multiply-btn">*</button>
        <button class="btn op" id="divide-btn">/</button>
        <button class="btn op" id="pos-neg-btn">+/-</button>
        <button class="btn op" id="decimal-btn">.</button>
    </div>

    <!--Footer div-->
    <div id="footer">
        <p class="footer-text">Created by Erick Robles</p>
        <a href="https://github.com/detailsinc/calculator">
            <img class="git-img" src="imgs\kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478-removebg-preview.png" alt="github logo">
        </a>
    </div>
    <script src="calc.js"></script>
</body>
</html>
