<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Erick Robles</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
</head>
<body>
    <!--Header div-->
    <div id="header">
        <h1 class="title-text">TOP: Simple Calculator</h1>
    </div>

    <!--Calculator div-->
    <div id="calc-container">

        <!--Div to display equations-->
        
        <div id="preview-expression" data-last-value></div>
        <div id="preview-result" data-current-value></div>

        <!--Clear & Enter Buttons-->
        <button id="clear-btn" data-clear>Clear</button>
        <button id="enter-btn" data-enter>Enter</button>

        <!--0-9 Buttons-->
        <button class="num" id="zero-btn" data-number>0</button>
        <button class="num" id="one-btn" data-number>1</button>
        <button class="num" id="two-btn" data-number>2</button>
        <button class="num" id="three-btn" data-number>3</button>
        <button class="num" id="four-btn" data-number>4</button>
        <button class="num" id="five-btn" data-number>5</button>
        <button class="num" id="six-btn" data-number>6</button>
        <button class="num" id="seven-btn" data-number>7</button>
        <button class="num" id="eight-btn" data-number>8</button>
        <button class="num" id="nine-btn" data-number>9</button>
        <button class="num" id="decimal-btn" data-number>.</button>

        <!--Operators & etc.-->
        <button class="op" id="add-btn" data-operator>+</button>
        <button class="op" id="subtract-btn" data-operator>-</button>
        <button class="op" id="multiply-btn" data-operator>*</button>
        <button class="op" id="divide-btn" data-operator>/</button>

    </div>

    <!--Footer div-->
    <div id="footer">
        <p class="footer-text">Created by Erick Robles</p>
        <a href="https://github.com/detailsinc/calculator">
            <img class="git-img" src="imgs\kisspng-computer-icons-logo-portable-network-graphics-clip-icons-for-free-iconza-circle-social-5b7fe46b0bac53.1999041115351082030478-removebg-preview.png" alt="github logo">
        </a>
    </div>
    <script src="calc.js"></script>
</body>
</html>
